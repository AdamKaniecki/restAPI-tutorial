server:
  port: 8600
  servlet:
    context-path: /zajavka

#adres api z którym będę się komunikował
api:
  petStore:
    url: https://petstore3.swagger.io/api/v3/

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/restTutorial
    username: postgres
    password: postgres
    hikari:
      idle-timeout: 10000
      connectionTimeout: 200000
      minimumIdle: 10
      maximumPoolSize: 20

  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hiddenmethod:
      filter:
        enabled: true